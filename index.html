<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Coutdown Timer</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="js/countdown.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        var timeRemaining = {
            days: 10,
            hrs: 10,
            mins: 10,
            secs: 10
        };

        countdown('div.countdownTimer', timeRemaining);
    });
    </script>

</head>

<body>
    <div class="countdownTimer">
        <div id="days">
            <div class="tens"></div>
            <div class="ones"></div>
            <div class="clear"></div>
        </div>
        <div id="hours">
            <div class="tens"></div>
            <div class="ones"></div>
            <div class="clear"></div>
        </div>
        <div id="mins">
            <div class="tens"></div>
            <div class="ones"></div>
            <div class="clear"></div>
        </div>
        <div id="secs">
            <div class="tens"></div>
            <div class="ones"></div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</body>

</html>
